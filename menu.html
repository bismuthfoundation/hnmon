<html>
  <head>
    <title>Menu</title>
    <script src="https://ajax.cloudflare.com/cdn-cgi/scripts/a2bd7673/cloudflare-static/rocket-loader.min.js" data-cf-settings="655e58efa2fda60e82186aff-|49" defer=""></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

  </head>
  <body>

  <div align="center">

<div class="panel panel-default">
  <div class="panel-heading" ><h3>Pick Hypernodes</h3></div>
  <div class="panel-body" style="width: 20%;">


  <form action="/session_register" method="POST">
    <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">IP</th>

      </tr>
    </thead>
  <tbody>

  {% for entry in api_data %}
    <tr>
    <td align="right"><input type="checkbox" id="{{ escape(entry) }}" name="checkbox" value="{{ escape(entry) }}"></td>
    <td align="left"><label for="{{ escape(entry) }}">{{ escape(entry) }}</label><br></td>
    </tr>
  {% end %}
  </tbody>
  </table>
    <div class="text-center">
    <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </form>

</div>
</div>
</div>

  </body>
</html>
